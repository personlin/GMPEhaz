name: R

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['release', 'oldrel-1']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true
          
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
          # Ensure vignette dependencies are installed
          if (!require("knitr", quietly = TRUE)) install.packages("knitr")
          if (!require("rmarkdown", quietly = TRUE)) install.packages("rmarkdown")
        shell: Rscript {0}
        
      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-build-vignettes", "--no-vignettes"), error_on = "error")
        shell: Rscript {0}
